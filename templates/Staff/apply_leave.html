{% extends 'base.html' %}
{% block content %}

<div class="page-header">
    <div class="row align-items-center">
       <div class="col">
          <h3 class="page-title">Students</h3>
          <ul class="breadcrumb">
             <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
             <li class="breadcrumb-item active">Students</li>
          </ul>
       </div>
       <div class="col-auto text-right float-right ml-auto">
          <button data-toggle="modal" data-target=".bd-example-modal-lg" class="btn btn-outline-primary mr-2"><i class="fas fa-pray"></i>&nbsp;Leave Apply History</i></button>
       </div>
    </div>
 </div>
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form action="{% url 'add_course' %}" method="post">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Apply For Leave</span></h5>
                   </div>
                        {% include 'includes/messages.html' %}
                        
                   <div class="col-sm-11">
                      <div class="form-group">
                         <label>Leave Date</label>
                         <input type="date" class="form-control" name="course_name">
                      </div>
                   </div>
                   <div class="col-sm-11">
                    <div class="form-group">
                       <label>Leave Message</label>
                       <textarea class="form-control" name="address" style="height:250px" required></textarea>
                    </div>
                 </div>
                 <br>
                 <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add Course</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>

 <!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Leave Apply History</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
             <div class="modal-body">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card card-table">
                        <div class="card-body">
                           <div class="table-responsive">
                              <table class="table table-hover table-center mb-0 datatable" id="table_id">
                                 <thead>
                                    <tr>
                                       <th>ID</th>
                                       <th>Name</th>
                                       <th>Created at</th>
                                       <th>Updated at</th>
                                       <th class="text-right">Action</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                   {% for i in course %}
                                    <tr>
                                       <td>{{i.id}}</td>
                                       <td>{{i.name}}</td>
                                       <td>{{i.created_at}}</td>
                                       <td>{{i.updated_at}}</td>
                                       <td class="text-right">
                                          <div class="actions">
                                             <a href="{% url 'edit_course' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                             <i class="fas fa
