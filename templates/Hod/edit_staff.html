{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form action="{% url 'update_staff'%}" method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Staff</span></h5>
                   </div>
                        {% include 'includes/messages.html' %}
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Profile pic</label>
                         <input type="file" class="form-control" name="profile_pic">
                         <input type="text" class="form-control" name="staff_id" value="{% for i in staff %}{{i.admin.id}}{%endfor%}" hidden>
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name="first_name" value="{% for i in staff %}{{i.admin.first_name}}{%endfor%}">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name="last_name" value="{% for i in staff %}{{i.admin.last_name}}{%endfor%}">
                      </div>
                   </div>
                   <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Email</label>
                       <input type="text" class="form-control" name="email" value="{% for i in staff %}{{i.admin.email}}{%endfor%}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Username</label>
                       <input type="text" class="form-control" name="username" value="{% for i in staff %}{{i.admin.username}}{%endfor%}">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                    <div class="form-group">
                       <label>Password</label>
                       <input type="password" class="form-control" name="password" placeholder = "Fill Only If You Want To Change">
                    </div>
                 </div>
                 <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Address</label>
                     <textarea class="form-control" name="address" required>{{staff.address}}</textarea>
                  </div>
                 </div>
                 <div class="col-12 col-sm-6">
                  <div class="form-group">
                     <label>Gender</label>
                     <select class="form-control" name="gender">
                        <option>Select Gender</option>
                        <option value ="Female">Female</option>
                        <option value ="Male">Male</option>
                        <option value ="Others">Others</option>
                     </select>
                  </div>
                 </div>
                 
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Staff</button>
                   </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
